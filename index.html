<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="flex flex-row">
      <div
        class="container-left bg-[#ffffff] h-screen w-[35vw] flex flex-col items-center">
       <div class="search-container">
         <input type="text" id="search-loco" name="location" class="border-2 border-solid border-black rounded-[0.5rem] m-5 p-5px w-70 h-10" >
        <button type="button" onclick="getCityInfo()" class="border-2 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 ... w-30 rounded-[0.5rem]  ">Search</button>

       </div>
        <div class="weather-logo">
          <img src="" alt="" />
        </div>

        <div class="weather-info">
          <p>31</p>
          <p>Mostly cloudy</p>
        </div>

        <div class="line">underline</div>

        <div class="discription">
          <p>21-July-2024</p>
          <p>fri,12:44pm</p>
          <p>day</p>
        </div>

        <div class="location">
          <p>daka</p>
        </div>
      </div>

      <div class="container-right bg-[#b4adad] h-screen w-[65vw]">
        <div class="container-right-inner">
          <div class="first-row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>

          <div class="second-row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>

          <div class="third-row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script src="/src/weatherlogic.js"></script>
  </body>
</html>
