<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/styles.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="flex flex-row">
    <div class="container-left bg-[#ffffff] h-screen w-[35vw] flex flex-col items-center">
      <div class="search-container">
        <input type="text" id="search-loco" name="location"
          class="border-2 border-solid border-black rounded-[0.5rem] m-5 p-1 w-70 h-10" placeholder="Enter city" />
        <button type="button" onclick="getCityInfo()"
          class="border-2 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 w-30 rounded-[0.5rem]">
          Search
        </button>
      </div>
      <div class="d">
        <img src="" alt="Weather Icon" id="weather-logo" />
      </div>

      <div class="weather-info">
        <p id="temperature">--째C</p>
        <p id="weather-type">--</p>
      </div>

      <div class="line">underline</div>

      <div class="description">
        <p id="date">--</p>
        <p id="time">--</p>
        <p id="daytime">--</p>
      </div>

      <div class="location">
        <p id="city">--</p>
      </div>
    </div>

    <div class="container-right  bg-[#b4adad] h-screen w-[65vw]">
      <div class="container-right-inner  ">
        <div class="first-row flex justify-around my-28">
          <div id="wind" class="border-2 bg-blue-300 w-[15rem] h-[8rem] flex justify-center items-center rounded-2xl text-2xl shadow-2xs">Wind: -- km/h</div>
          <div id="humidity" class="border-2 bg-blue-300 w-[15rem] h-[8rem] flex justify-center items-center rounded-2xl text-2xl shadow-2xs" >Humidity: --%</div>
          <div id="feelsLike" class="border-2 bg-blue-300 w-[15rem] h-[8rem] flex justify-center items-center rounded-2xl text-2xl shadow-2xs">Feels Like: --째C</div>
        </div>

        <div class="second-row flex justify-around my-28">
          <div id="visibility" class="border-2 bg-blue-300 w-[15rem] h-[8rem] flex justify-center items-center rounded-2xl text-2xl shadow-2xs">Visibility: -- km</div>
          <div id="pressure" class="border-2 bg-blue-300 w-[15rem] h-[8rem] flex justify-center items-center rounded-2xl text-2xl shadow-2xs">Pressure: -- hPa</div>
          <div id="clouds" class="border-2 bg-blue-300 w-[15rem] h-[8rem] flex justify-center items-center rounded-2xl text-2xl shadow-2xs">Clouds: --%</div>
        </div>

        <div class="third-row flex justify-around my-28 ">
          <div class="flex flex-col border-2 bg-blue-300 w-[15rem] h-[8rem] justify-center items-center rounded-2xl text-2xl shadow-2xs">
            <p id="temp-max">Max Temp: --째C</p>
            <p id="temp-min">Min Temp: --째C</p>
          </div>
          <div class="flex flex-col border-2 bg-blue-300 w-[15rem] h-[8rem] justify-center items-center rounded-2xl text-2xl shadow-2xs">
            <p id="sunrise">Sunrise: --</p>
            <p id="sunset">Sunset: --</p>
          </div>
          <div class="flex flex-col border-2 bg-blue-300 w-[15rem] h-[8rem] justify-center items-center rounded-2xl text-2xl shadow-2xs">
            <p id="seaLevel">Sea Level: --</p>
            <p id="groundLevel">Ground Level: --</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
  <script src="/src/weatherlogic.js"></script>
</body>

</html>
